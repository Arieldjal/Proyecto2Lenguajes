<div class="p-3 mb-2 bg-primary text-white">
  <div class="col-md-4 offset-md-4">
    <div class="containerBox">
      <h2>Registro de Profesores</h2>
    </div>
  </div>

  <div>
    <button class="btn bg-light" (click)="add()">
      Agregar
    </button>
    <br>
    <br>
  </div>

  <table class='table table-striped table-dark' *ngIf="professors">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo Electrónico</th>
        <th>Permisos</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>

      <tr *ngFor="let p of professors; let i=index;">

        <td>{{ p.professor_id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.last_name }}</td>
        <td>{{ p.email }}</td>
        <td *ngIf="p.admin">Administrador</td>
        <td *ngIf="!p.admin">No administrador</td>
        <td>{{ p.phone }}</td>

        <td>
          <a [routerLink]="['/professor-details/', p.professor_id]"> Detalles | </a>
          <a [routerLink]="['/professor-update/', p.professor_id]"> Editar </a>
        </td>
      </tr>

    </tbody>
  </table>
</div>
