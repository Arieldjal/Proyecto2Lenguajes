<body>
    <div class="p-3 mb-2 bg-primary text-white">
    <div *ngIf="professor" class="professors">
        <h2>{{professor.name | uppercase}} Detalles</h2>
        <form class="form-group">
            <div class="form-group row">
                <label class="control-label col-md-12">Apellido: {{professor.last_name}}</label>
            </div>
            <div class="form-group row">
                <label class="control-label col-md-12">Tel√©fono: {{professor.phone}}</label>
            </div>
            <div class="form-group row">
                <label class="control-label col-md-12">Correo: {{professor.email}}</label>
            </div>
        </form>

        <div class="form-group">
            <button class="btn bg-light" routerLink="/professor-update/{{professor.professor_id}}">Editar</button>
            <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
        </div>
    </div>
</div>
</body>
