<div class="p-3 mb-2 bg-primary text-white">
    <div class="col-md-6 offset-md-3">
        <div class="containerBox">
            <h2>Agregar un nuevo curso</h2>
        </div>
    </div>
    <form [formGroup]="courseForm" (ngSubmit)="addCourse()" #formDir="ngForm">
        <div class="form-group row">
            <label class="control-label col-md-6 offset-md-3" for="initials">Siglas</label>
            <div class="col-md-6 offset-md-3">
                <input class="form-control" type="text" formControlName="initials">
            </div>
            <span class="text-danger" *ngIf="courseForm.hasError('required', 'initials') && formDir.submitted">
                Las iniciales son requeridas.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-6 offset-md-3" for="name">Nombre</label>
            <div class="col-md-6 offset-md-3">
                <input class="form-control" type="text" formControlName="name">
            </div>
            <span class="text-danger" *ngIf="courseForm.hasError('required', 'name') && formDir.submitted">
                El nombre es requerido.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-6 offset-md-3" for="modality">Modalidad</label>
            <div class="col-md-6 offset-md-3">
                <input class="form-control" type="text" formControlName="modality">
            </div>
            <span class="text-danger" *ngIf="courseForm.hasError('required', 'modality') && formDir.submitted">
                La modalidad es requerida
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-6 offset-md-3" for="description">Descripción</label>
            <div class="col-md-6 offset-md-3">
                <textarea class="form-control" formControlName="description"></textarea>
            </div>
            <span class="text-danger" *ngIf="courseForm.hasError('required', 'description') && formDir.submitted">
                La descripción es requerida
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-6 offset-md-3" for="active">Estado del curso</label>
            <div class="col-md-6 offset-md-3">
                <select class="form-control" formControlName="active">
                    <option value=true selected>Activo</option>
                    <option value=false>Inactivo</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-6 offset-md-3 text-center">
                <button type="submit" class="btn bg-light">Agregar</button>
                <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
            </div>
        </div>
    </form>
</div>
