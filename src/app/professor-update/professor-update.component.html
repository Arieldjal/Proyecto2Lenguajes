<div class="p-3 mb-2 bg-primary text-white">
<h2>Actualizar Profesor </h2>
<form [formGroup]="professorForm" (ngSubmit)="updateProfessor()" #formDir="ngForm">

    <div class="form-group row">
        <div class="col-md-4">
            <input class="form-control" type="hidden" formControlName="professor_id" [(ngModel)]="professorData.professor_id">
        </div>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12" for="name">Nombre</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="name" [(ngModel)]="professorData.name">
        </div>
        <span class="text-warning" *ngIf="professorForm.hasError('required', 'name') && formDir.submitted">
            Nombre requerido
        </span>

        <span class="text-warning" *ngIf="professorForm.hasError('pattern', 'name') && formDir.submitted">
            No se permiten números o espacios
        </span>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12" for="last_name">Apellido</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="last_name" [(ngModel)]="professorData.last_name">
        </div>
        <span class="text-warning" *ngIf="professorForm.hasError('required', 'last_name') && formDir.submitted">
            Apellido requerido
        </span>

        <span class="text-warning" *ngIf="professorForm.hasError('pattern', 'last_name') && formDir.submitted">
            No se permiten números
        </span>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12" for="phone">Teléfono</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="phone" [(ngModel)]="professorData.phone">
        </div>
        <span class="text-warning" *ngIf="professorForm.hasError('required', 'phone') && formDir.submitted">
            Teléfono requerido
        </span>

        <span class="text-warning" *ngIf="professorForm.hasError('pattern', 'phone') && formDir.submitted">
            Se necesitan 8 digitos
        </span>
    </div>

    <div class="form-group">
        <button type="submit" class="btn bg-light">Actualizar</button>
        <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
    </div>
</form>
</div>
