<div class="container">
    <h2>Editar curso</h2>
    <form [formGroup]="courseForm" (ngSubmit)="updateCourse()" #formDir="ngForm">
      <div class="form-group row">
        <label class=" control-label col-md-6 offset-md-3" for="initials">Siglas</label>
        <div class="col-md-6 offset-md-3">
          <input [(ngModel)]="courseData.initials" class="form-control" type="text" formControlName="initials">
        </div>
        <span class="text-danger" *ngIf="courseForm.hasError('required', 'initials') && formDir.submitted">
          Las iniciales son requeridas.
        </span>
      </div>
      <div class="form-group row">
        <label class=" control-label col-md-6 offset-md-3" for="name">Nombre</label>
        <div class="col-md-6 offset-md-3">
          <input [(ngModel)]="courseData.name" class="form-control" type="text" formControlName="name">
        </div>
        <span class="text-danger" *ngIf="courseForm.hasError('required', 'name') && formDir.submitted">
          El nombre es requerido.
        </span>
      </div>
      <div class="form-group row">
        <label class=" control-label col-md-6 offset-md-3" for="modality">Modalidad</label>
        <div class="col-md-6 offset-md-3">
          <input [(ngModel)]="courseData.modality" class="form-control" type="text" formControlName="modality">
        </div>
        <span class="text-danger" *ngIf="courseForm.hasError('required', 'modality') && formDir.submitted">
          La modalidad es requerida
        </span>
      </div>
      <div class="form-group row">
        <label class=" control-label col-md-6 offset-md-3" for="description">Descripción</label>
        <div class="col-md-6 offset-md-3">
          <textarea [(ngModel)]="courseData.description" class="form-control" formControlName="description"></textarea>
        </div>
        <span class="text-danger" *ngIf="courseForm.hasError('required', 'description') && formDir.submitted">
          La descripción es requerida
        </span>
      </div>
      <div class="form-group row">
        <label class=" control-label col-md-6 offset-md-3" for="active">Estado del curso</label>
        <div class="col-md-6 offset-md-3">
          <select class="form-control" [(ngModel)]="courseData.active"  formControlName="active">
            <option value=true>Activo</option>
            <option value=false>Inactivo</option>
          </select>
        </div>
      </div>
  
      <div class="form-group row">
        <div class="col-md-6 offset-md-3 text-center">
          <button class="btn btn-light mr-2" (click)="cancel()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
      </div>
    </form>
  </div>
